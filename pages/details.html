<style>
     body {
    padding: 30px;
    font-family: 'Open Sans', sans-serif;
    background-color: #f7f7f7;
}

.lib-panel {
     margin-left:25px;
    margin-bottom: 20px;
    width:100%;
}
.lib-panel img {
    width: 100%;
    background-color: transparent;
}

.lib-panel .row,
.lib-panel .col-md-6 {
    padding: 0;
    background-color: #FFFFFF;
}


.lib-panel .lib-row {
    padding: 0 20px 0 20px;
}

.lib-panel .lib-row.lib-header {
    background-color: #FFFFFF;
    font-size: 20px;
    padding: 10px 20px 0 20px;
}

.lib-panel .lib-row.lib-header .lib-header-seperator {
    height: 2px;
    width: 26px;
    background-color: #d9d9d9;
    margin: 7px 0 7px 0;
}

.lib-panel .lib-row.lib-desc {
    position: relative;
    height: 100%;
    display: block;
    font-size: 13px;
}
.lib-panel .lib-row.lib-desc a{
    position: absolute;
    width: 100%;
    bottom: 10px;
    left: 20px;
}

.row-margin-bottom {
    margin-bottom: 20px;
}

.box-shadow {
    -webkit-box-shadow: 0 0 10px 0 rgba(0,0,0,.10);
    box-shadow: 0 0 10px 0 rgba(0,0,0,.10);
}

.no-padding {
    padding: 0;
}

</style>



<div class="container">
	<div class="row">
	</div>
    <hr>
            <div class="row row-margin-bottom">
            <div class="col-md-11 no-padding lib-item" data-category="view">
                <div class="lib-panel">
                    <div class="row box-shadow">
                        <div class="col-md-6">
                             <img class="lib-show" ng-src="http://image.tmdb.org/t/p/w370/{{movies.poster_path}}" width="100%" height="100%"/>
                        </div>
                        <div class="col-md-6">
                            
                            <div class="lib-row lib-header">
                              <p>{{movies.title}} 
                              <button ng-click="addToFavourites(movies.title, movies.overview)" class="btn btn-info pull-right">Add to Favourites</button></p>
                              <hr>
                            </div>
                            
                             <div class="lib-row lib-desc">
                                <p><i> {{ movies.tagline}} </i> </p>  
                            </div>
                            
                        
                             <div class="lib-row lib-desc">
                                <p> Overview: {{ movies.overview}}</p>  
                            </div>
                            
                            <div class="lib-row lib-desc">
                                <p> Runtime: {{ movies.runtime}}</p>  
                          </div>
                          
                          <div class="lib-row lib-desc">
                                <p> Status: {{ movies.status}}</p>  
                          </div>
                          
                          <div class="lib-row lib-desc">
                               <p> Release date: {{movies.release_date}}</p> 
                            </div>
                           
                           
                            <div class="lib-row lib-desc">
                                <p> Budget: {{ movies.budget}}</p>  
                          </div>
                         
                         <div class="lib-row lib-desc">
                                <p> Revenue: {{ movies.revenue}}</p>  
                          </div>
                       
                             <div class="lib-row lib-desc">
                            </div>
                               <p style="margin-left:20px">Homepage: <a ng-href="{{movies.homepage}}">{{movies.homepage}}</a> </p>
                     
                            
     
                            
                        </div>
                    </div>
                </div>
            </div>

        
        </div>
</div>
