
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container" style="margin-top:50px">
    <div class="row">
                <table class="table table-striped table-bordered table-list">
                   <a ng-click="deleteAll()" href="" class="btn btn-danger pull-right"><em class="fa fa-trash"></em> Clear All Favourites</a>
                  <thead>
                    <tr>
                        <th>Movie Title</th>
                        <th>Movie Summary</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr ng-repeat="movie in movies">
                            
                            <td>{{movie.title}}</td> 
                             <td>{{movie.overview}}</td>
                            <td align="center">
                              <td><a ng-click="delete(movie.title)" href="" class="btn btn-danger"><em class="fa fa-trash"></em></a></td>
                            </td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
          
            </div>
